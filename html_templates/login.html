<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Login</h2>
      <form id="loginForm" action="/api/member/login" method="POST">
        <div class="input-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>

        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit">Login</button>
      </form>
      <p>
        Don't have an account? <a href="/api/member/register">Register here</a>
      </p>
    </div>

    <!-- Messages -->
    <div id="message"></div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = {
            username: e.target.username.value.trim(),
            password: e.target.password.value,
          };

          console.log("Login Form Data:", formData); // Debugging

          try {
            const response = await fetch("/api/member/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            const result = await response.json();
            const messageDiv = document.getElementById("message");

            if (result.success) {
              messageDiv.innerHTML = `<p class="success">${result.message}</p>`;
              // Store the token in localStorage
              localStorage.setItem("accessToken", result.access_token);
              // Redirect to a protected route or dashboard
              setTimeout(() => {
                window.location.href = "/chat.html"; // Adjust as needed
              }, 2000);
            } else {
              const errorMessages = Array.isArray(result.message)
                ? result.message
                    .map((err) => `<p class="error">${err.msg}</p>`)
                    .join("")
                : `<p class="error">${result.message}</p>`;
              messageDiv.innerHTML = errorMessages;
            }
          } catch (error) {
            console.error("Error:", error);
            document.getElementById(
              "message"
            ).innerHTML = `<p class="error">An unexpected error occurred.</p>`;
          }
        });
    </script>
  </body>
</html>
